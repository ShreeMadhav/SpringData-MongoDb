<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form action="/saveEmployee" method="post" th:object="${employee}">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" th:field="*{employeeId}" required><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
